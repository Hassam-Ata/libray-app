<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog open  class="dialog">
        <form>
            <div >
                <label for="title">TITLE:</label>
                <input type="text" id="title" name="Title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="Author">
            </div>
            <div>
                <label for="pg">Pages:</label>
                <input type="number" id="pg" name="Pages">
            </div>
            <div id="choice">
                <label for="yes_no_radio">Have you read it?</label>
                <p>
                  <input type="radio" name="yes_no" id="yes_radio" checked>Yes
                  <input type="radio" name="yes_no" id="no_radio">No
                </p>
            </div>
            <div class="btnContainer">
                <button type="submit">ADD BOOK</button>
                <button type="reset">NEW BOOK</button>
            </div>
        </form>
    </dialog>

    <div id="cardContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
